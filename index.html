<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/Vector.svg" class="header__logo" alt="Место" />
    </header>
    <section class="profile">
      <div class="profile__header">
        <img
          class="profile__avatar"
          src="./images/Kusto.jpg"
          alt="Жак-Ив Кусто"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__text">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="cards">
      <ul class="elements">
        <li class="element">
          <img
            src="./images/Karachaevsk.jpg"
            alt="Замок"
            class="cards__element"
          />
          <div class="cards__info">
            <h2 class="cards__header">Карачаевск</h2>
            <button class="cards__like"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/Elbrus.jpg" alt="Равнина" class="cards__element" />
          <div class="cards__info">
            <h2 class="cards__header">Гора Эльбрус</h2>
            <button class="cards__like"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/Dombai.jpg" alt="Гора" class="cards__element" />
          <div class="cards__info">
            <h2 class="cards__header">Домбай</h2>
            <button class="cards__like"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/Elbrus.jpg" alt="Равнина" class="cards__element" />
          <div class="cards__info">
            <h2 class="cards__header">Гора Эльбрус</h2>
            <button class="cards__like"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/Dombai.jpg" alt="Гора" class="cards__element" />
          <div class="cards__info">
            <h2 class="cards__header">Домбай</h2>
            <button class="cards__like"></button>
          </div>
        </li>
        <li class="element">
          <img
            src="./images/Karachaevsk.jpg"
            alt="Замок"
            class="cards__element"
          />
          <div class="cards__info">
            <h2 class="cards__header">Карачаево-Черкессия</h2>
            <button class="cards__like"></button>
          </div>
        </li>
      </ul>
    </section>
    <footer class="footer">
      <p class="footer__author">&copy; 2022 Ксения Абдулова</p>
    </footer>
    <div class="popup">
      <div class="popup__content">
        <button class="popup__close-button" type="button"></button>
        <div class="popup__info">
          <h2 class="popup__header">Редактировать профиль</h2>
          <form class="popup__form" name="form">
            <input
              style="width: 100%"
              class="popup__input popup__input_user_Name"
              type="text"
              id="name"
              value="Жак-Ив Кусто"
              name="name"
              placeholder="Жак-Ив Кусто"
            />
            <input
              style="width: 100%"
              class="popup__input popup__input_user_Job"
              type="text"
              id="info"
              value="Исследователь океана"
              name="info"
              placeholder="Исследователь океана"
            />
            <button class="popup__save-button" type="submit">
              <p class="popup__save-button-text">Сохранить</p>
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
